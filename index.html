<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shot List</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#09090b">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #09090b;
      color: #fafafa;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #27272a;
      color: white;
    }
    button {
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .shot {
      background: #18181b;
      padding: 12px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 6px;
      cursor: pointer;
    }
    .planned { background: #3f3f46; }
    .shotdone { background: #16a34a; }
  </style>
</head>

<body>
  <div class="container">
    <h1>üé¨ Shot List</h1>

    <input id="shot" placeholder="What is being filmed">
    <input id="type" placeholder="Shot type (CU, Wide‚Ä¶)">
    <input id="actors" placeholder="Actors needed">
    <input id="location" placeholder="Location">
    <textarea id="notes" placeholder="Notes / props / movement"></textarea>

    <button onclick="addShot()">Add Shot</button>

    <div id="shots"></div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  let shots = JSON.parse(localStorage.getItem("shots")) || [];
  let editingId = null;

  const shotInput = document.getElementById("shot");
  const typeInput = document.getElementById("type");
  const actorsInput = document.getElementById("actors");
  const locationInput = document.getElementById("location");
  const notesInput = document.getElementById("notes");
  const shotsDiv = document.getElementById("shots");
  const addButton = document.querySelector("button");

  function save() {
    localStorage.setItem("shots", JSON.stringify(shots));
    render();
  }

  function addShot() {
    if (!shotInput.value.trim() || !typeInput.value.trim()) return;

    if (editingId) {
      shots = shots.map(s =>
        s.id === editingId
          ? {
              ...s,
              shot: shotInput.value,
              type: typeInput.value,
              actors: actorsInput.value,
              location: locationInput.value,
              notes: notesInput.value
            }
          : s
      );
      editingId = null;
      addButton.textContent = "Add Shot";
    } else {
      shots.push({
        id: Date.now(),
        shot: shotInput.value,
        type: typeInput.value,
        actors: actorsInput.value,
        location: locationInput.value,
        notes: notesInput.value,
        status: "Planned"
      });
    }

    clearInputs();
    save();
  }

  function clearInputs() {
    shotInput.value = "";
    typeInput.value = "";
    actorsInput.value = "";
    locationInput.value = "";
    notesInput.value = "";
  }

  function editShot(id) {
    const s = shots.find(s => s.id === id);
    if (!s) return;

    shotInput.value = s.shot;
    typeInput.value = s.type;
    actorsInput.value = s.actors;
    locationInput.value = s.location;
    notesInput.value = s.notes;

    editingId = id;
    addButton.textContent = "Save Changes";
  }

  function deleteShot(id) {
    shots = shots.filter(s => s.id !== id);
    save();
  }

  function duplicateShot(id) {
    const s = shots.find(s => s.id === id);
    if (!s) return;

    shots.push({
      ...s,
      id: Date.now()
    });
    save();
  }

  function toggleStatus(id) {
    shots = shots.map(s =>
      s.id === id
        ? { ...s, status: s.status === "Planned" ? "Shot" : "Planned" }
        : s
    );
    save();
  }

  function moveShot(index, direction) {
    const newIndex = index + direction;
    if (newIndex < 0 || newIndex >= shots.length) return;

    [shots[index], shots[newIndex]] = [shots[newIndex], shots[index]];
    save();
  }

  function render() {
    shotsDiv.innerHTML = "";

    shots.forEach((s, index) => {
      shotsDiv.innerHTML += `
        <div class="shot">
          <strong>${index + 1}. ${s.shot}</strong><br>
          Type: ${s.type}<br>
          Actors: ${s.actors || "-"}<br>
          Location: ${s.location || "-"}<br>
          <small>${s.notes || ""}</small><br>

          <div class="status ${s.status === "Shot" ? "shotdone" : "planned"}"
               data-id="${s.id}">
            ${s.status}
          </div>

          <div style="margin-top:8px; display:flex; gap:6px; flex-wrap:wrap;">
            <button data-edit="${s.id}">‚úèÔ∏è Edit</button>
            <button data-dup="${s.id}">üìÑ Duplicate</button>
            <button data-del="${s.id}">üóë Delete</button>
            <button data-up="${index}">‚¨ÜÔ∏è</button>
            <button data-down="${index}">‚¨áÔ∏è</button>
          </div>
        </div>
      `;
    });

    document.querySelectorAll("[data-edit]").forEach(b =>
      b.onclick = () => editShot(Number(b.dataset.edit))
    );
    document.querySelectorAll("[data-del]").forEach(b =>
      b.onclick = () => deleteShot(Number(b.dataset.del))
    );
    document.querySelectorAll("[data-dup]").forEach(b =>
      b.onclick = () => duplicateShot(Number(b.dataset.dup))
    );
    document.querySelectorAll("[data-up]").forEach(b =>
      b.onclick = () => moveShot(Number(b.dataset.up), -1)
    );
    document.querySelectorAll("[data-down]").forEach(b =>
      b.onclick = () => moveShot(Number(b.dataset.down), 1)
    );
    document.querySelectorAll(".status").forEach(el =>
      el.onclick = () => toggleStatus(Number(el.dataset.id))
    );
  }

  addButton.onclick = addShot;
  render();
});
</script>
